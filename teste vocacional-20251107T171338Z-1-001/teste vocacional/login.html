<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vocare</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #fff;
      padding: 20px;
    }

    .voltar {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 30px;
      cursor: pointer;
      color: #333;
      transition: transform 0.2s;
    }

    .voltar:hover {
      transform: scale(1.2);
    }

    .logo-vocare {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .logo-vocare img {
      width: 200px;
    }

    .logo-vocare h1 {
      font-size: 40px;
      color: #f36f45;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
    }

    .login-box {
      background-color: #e8f6fa;
      border-radius: 25px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      font-size: 28px;
      font-weight: 800;
      color: #527b88;
      margin-bottom: 30px;
      font-family: 'Montserrat', sans-serif;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 700;
      color: #f36f45;
      font-family: 'Montserrat', sans-serif;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 25px;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
      font-family: 'Poppins', sans-serif;
    }

    .btn-login {
      background-color: #7aa4ac;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 25px;
      padding: 14px 35px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background-color: #67929a;
    }

    .login-box p {
      font-size: 13px;
      color: #f36f45;
      margin-top: 15px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="voltar" onclick="window.history.back()">&#8592;</div>

    <div class="logo-vocare">
      <img src="unnamed-removebg-preview.png" alt="Logo Vocare">
      <h1></h1>
    </div>

    <div class="login-box">
      <h2>LOGIN</h2>
      <form id="loginForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite seu CEP">

        <button type="submit" class="btn-login">Prosseguir</button>
      </form>

      <p>*O login é essencial para que seus resultados sejam coletados.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const cep = document.getElementById('cep').value.trim();

      if (!nome || !email || !cep) {
        alert('Por favor, preencha todos os campos!');
        return;
      }

      // Aqui você pode enviar os dados ao backend, se quiser.
      // Mas por enquanto, só redireciona:
      window.location.href = "atencao.html";
    });
  </script>

</body>
</html>
