<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> - Teste Vocacional</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@swap400;600;700&display=" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ffffff;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  /* Cabeçalho */
  .header {
    display: flex;
    align-items: center;
    padding: 20px 40px;
    gap: 20px;
  }

  .btn-voltar {
    background: none;
    border: none;
    font-size: 36px;
    cursor: pointer;
    color: #333;
    padding: 0;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s;
  }

  .btn-voltar:hover {
    transform: scale(1.1);
  }

  .logo-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin: 0 auto;
  }

  .logo-header img {
    height: 60px;
  }

  .logo-header span {
    font-family: 'Montserrat', sans-serif;
    font-size: 42px;
    font-weight: 700;
    color: #ffffff;
  }

  /* Container principal */
  .container {
    background: #DFF6FA;
    border-radius: 25px;
    padding: 50px 60px;
    width: 90%;
    max-width: 850px;
    margin: 30px auto;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    border: 3px solid #DFF6FA;
    position: relative;
  }

  .etapa {
    font-family: 'Montserrat', sans-serif;
    font-weight: 800;
    font-size: 20px;
    color: #5BA6B8;
    margin-bottom: 25px;
    letter-spacing: 0.5px;
  }

  .pergunta {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 18px;
    color: #f36f45;
    margin-bottom: 30px;
    line-height: 1.5;
  }

  .opcoes-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 35px;
  }

  .opcao {
    display: flex;
    align-items: center;
    gap: 15px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    color: #333;
    padding: 5px;
    transition: background 0.2s;
    border-radius: 8px;
  }

  .opcao:hover {
    background: rgba(171, 225, 236, 0.2);
  }

  .opcao input[type="radio"] {
    width: 24px;
    height: 24px;
    cursor: pointer;
    accent-color: #72A2AC;
    flex-shrink: 0;
  }

  .btn-container {
    display: flex;
    justify-content: center;
    margin-top: 30px;
  }

  .btn {
    background: #72A2AC;
    color: #fff;
    border: none;
    padding: 16px 70px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 700;
    font-size: 18px;
    font-family: 'Montserrat', sans-serif;
    transition: background 0.3s ease, transform 0.2s ease;
    text-transform: capitalize;
  }

  .btn:hover {
    background: #72A2AC;
    transform: scale(1.05);
  }

  .hidden {
    display: none;
  }

  /* Resultado */
  #resultado {
    text-align: center;
  }

  #resultado h2 {
    font-family: 'Montserrat', sans-serif;
    color: #f36f45;
    font-size: 32px;
    margin-bottom: 20px;
  }

  #resultado p {
    font-size: 18px;
    margin-bottom: 30px;
  }

  /* Responsivo */
  @media (max-width: 768px) {
    .header {
      padding: 15px 20px;
    }

    .logo-header span {
      font-size: 32px;
    }

    .logo-header img {
      height: 45px;
      display: flex;
      justify-content: center;
      margin-left: 15px;
    }

    .container {
      padding: 35px 30px;
      width: 95%;
    }

    .etapa {
      font-size: 18px;
    }

    .pergunta {
      font-size: 16px;
    }

    .opcao {
      font-size: 15px;
    }

    .btn {
      padding: 14px 50px;
      font-size: 16px;
    }
  }
</style>
</head>

<body>
  <!-- Cabeçalho -->
  <div class="header">
    <button class="btn-voltar" onclick="window.history.back()">←</button>
    <div class="logo-header">
      <img src="vocaresaibamais.png" alt="Logo Vocare">
      <span>Voce</span>
    </div>
  </div>

  <!-- Container do Quiz -->
  <div class="container">
    <div id="quiz">
      <p class="etapa" id="etapa">ETAPA 1/30</p>
      <p class="pergunta" id="pergunta">
        Quando você precisa escolher uma atividade para passar o tempo, você prefere:
      </p>

      <div class="opcoes-container" id="opcoes"></div>

      <div class="btn-container">
        <button class="btn" id="btnProximo">Continuar</button>
      </div>
    </div>

    },
    {

      ]
    },
    {

        "Compreender profundamente os fatores envolvidos (I)",
        "Ajudar e apoiar quem precisa (S)"
      ]
    },
    {
      pergunta: "Em um ambiente de trabalho ideal, você:",
      opcoes: [
        "Trabalha com máquinas, ferramentas ou objetos (R)" ,
        "Pesquisa, investiga e analisa informações (I)" ,
        "Cria conteúdos ou soluções originais (A)",
        "Ajuda pessoas e se envolve socialmente (S)",
        "Lidera equipes e projetos (E)",
        "Mantém processos e documentos organizados (C)"
      ]
    },
    {
      pergunta: "Quando precisa aprender algo novo rapidamente, você prefere:",
      opcoes: [
        "Aplicar imediatamente na prática (R)",
        "Estudar detalhadamente o tema (I)",
        "Experimentar de forma criativa e inovadora (A)",
        "Contar com ajuda ou colaboração de outros (S)",
        "Tomar decisões e orientar ações (E)",
        "Seguir passo a passo instruções e procedimentos (C)"
      ]
    },
    {
      pergunta: "Para se sentir motivado no trabalho, você precisa:",
      opcoes: [
        "Lidar com atividades práticas e concretas (R)",
        "Descobrir e analisar novas informações (I)",
        "Ter liberdade para criar algo novo (A)",
        "Sentir que ajuda e apoia os outros (S)",
        "Assumir responsabilidades e liderança (E)",
        "Trabalhar em ambientes estruturados e organizados (C)"
      ]
    },
    {
      pergunta: "Quando enfrenta uma tarefa desafiadora, você prefere:",
      opcoes: [
        "Usar ferramentas ou métodos práticos (R)",
        "Pesquisar e entender detalhadamente antes de agir (I)",
        "Encontrar soluções criativas e originais (A)",
        "Conversar com outros para buscar ajuda ou ideias (S)",
        "Coordenar e liderar o processo (E)",
        "Seguir processos já conhecidos e confiáveis (C)"
      ]
    },
    {
      pergunta: "Em projetos criativos, você gosta de:",
      opcoes: [
        "Aplicar ideias de forma prática (R)",
        "Pesquisar profundamente antes de criar (I)",
        "Expressar originalidade e imaginação (A)",
        "Trabalhar em colaboração com outras pessoas (S)",
        "Liderar a execução e implementação (E)",
        "Estruturar etapas e organizar recursos (C)"
      ]
    },
    {
      pergunta: "Quando organiza suas atividades, você prefere:",
      opcoes: [
        "Seguir uma rotina clara e estruturada (C)",
        "Ter liberdade para criar soluções novas (A)",
        "Planejar com base em fatos e dados (I)",
        "Coordenar e ajudar outros a completar tarefas (S)",
        "Aplicar suas habilidades práticas (R)",
        "Assumir responsabilidades e liderar (E)"
      ]
    },
    {
      pergunta: "Para tomar decisões rápidas, você tende a:",
      opcoes: [
        "Confiar na experiência prática (R)",
        "Analisar rapidamente os dados disponíveis (I)",
        "Buscar soluções originais e criativas (A)",
        "Consultar outras pessoas antes de agir (S)",
        "Assumir a liderança e decidir (E)",
        "Seguir padrões ou procedimentos conhecidos (C)"
      ]
    },
    {
      pergunta: "Quando busca crescimento profissional, você prioriza:",
      opcoes: [
        "Experiência prática e execução concreta (R)",
        "Conhecimento e investigação aprofundada (I)",
        "Criatividade e inovação (A)",
        "Conexões humanas e colaboração (S)",
        "Liderança e responsabilidade (E)",
        "Estrutura, planejamento e organização (C)"
      ]
    },
    {
      pergunta: "Para lidar com tarefas repetitivas, você prefere:",
      opcoes: [
        "Aplicar métodos práticos e eficientes (R)",
        "Entender a lógica por trás das tarefas (I)",
        "Buscar formas de torná-las mais criativas (A)",
        "Trabalhar com outras pessoas para facilitar (S)",

      ]
    },

        "Pensar de forma inovadora e original (A)",
        "Conversar e colaborar com outras pessoas (S)",
        "Assumir responsabilidade e liderança (E)",
        "Seguir regras ou métodos seguros (C)"
      ]
    },
    {
      pergunta: "Para se sentir satisfeito no trabalho, você precisa:",

        "Lidar com atividades concretas e úteis (R)",

        "Criar e inovar em suas tarefas (A)",

      ]
    },
    {
      pergunta: "Quando pensa no seu futuro profissional, você quer:",
      opcoes: [
        "Trabalhar com algo prático e concreto (R)",
        "Estudar e compreender temas em profundidade (I)",
        "Criar e inovar no que faz (A)",
        "Ajudar e gerar impacto positivo em outras pessoas (S)",

        "Ter estabilidade, rotina e organização (C)"
      ]
    }
  ];
  
  let etapaAtual = 0;

  const etapaEl = document.getElementById('etapa');
  const perguntaEl = document.getElementById('pergunta');
  const opcoesEl = document.getElementById('opcoes');
  const btnProximo = document.getElementById('btnProximo');
  const resultadoEl = document.getElementById('resultado');
  const quizEl = document.getElementById('quiz');

  function carregarPergunta() {
    const q = perguntas[etapaAtual];
    etapaEl.textContent = `ETAPA ${etapaAtual + 1}/${perguntas.length}`;
    perguntaEl.textContent = q.pergunta;

    opcoesEl.innerHTML = "";
    q.opcoes.forEach((op, i) => {
      const label = document.createElement("label");
      label.classList.add("opcao");
      label.innerHTML = `<input type="radio" name="opcao" value="${i}"> ${op}`;
      opcoesEl.appendChild(label);
    });
  }

  btnProximo.addEventListener("click", () => {
    const selecionada = document.querySelector('input[name="opcao"]:checked');
    if (!selecionada) {
      alert("Por favor, selecione uma resposta antes de continuar.");
      return;
    }

    etapaAtual++;
      if (etapaAtual < perguntas.length) {
        carregarPergunta();
      } else {
  // vai pra página de carregamento
      window.location.href = "carregamento.html";
      }
  });

  function reiniciar() {
    etapaAtual = 0;
    quizEl.classList.add("hidden");
resultadoEl.classList.remove("hidden");
    carregarPergunta();
  }

  carregarPergunta();
</script>
</body>
</html>
